<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox: Task 4</title>


    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
            padding-left: 500px;
            background: no-repeat linear-gradient(to bottom left, black 60%, #E26214 35%);
        }

        ul {
          width: 450px;
          list-style:none;
          padding: 0;
          margin: 0;
          /* new */
          display: flex;
          align-items: center;
        }

        li {
          background-color: #E26214;
          border: 2px solid #F88A46;
          border-radius: .5em;
          color: #000;
          padding: .5em;
          margin: .5em;
          /* if want to change BG color 
          background-color: pink; */
        }
 
       #box {
        display: flex;
        flex-wrap: wrap;

        }

        #box>* {
        flex: 100px;
       /* background-color: #000; */

        }
  
      /* task 1 nav */

       .navbar ul {
          max-width: 1000px;
          list-style:none;
          padding: 0;
          margin: 0;
          /* new */
          display: flex;
          flex-direction: row; 
          justify-content: space-between;
        }

       .navbar li {display: flex;
           flex-direction: row; 
          justify-content: space-between;
          /* margin-right makes everything evenly spaced apart */
          margin-right: 50px;
          /* if want to change BG color */
          background-color: #E26214; 

        }

         nav a:link,
         nav a:visited {
          background-color: #E26214;
         /* border: 2px solid #77A6B6; */
          border-radius: .5em;
          color: #000;
          padding: 0;
          display: inline-block;
          text-decoration: none;
          justify-content: space-between;
          flex-wrap: wrap;
          /* need the width to be large enough for buttons */
          width: 120px;
          /* if want to change BG color 
          background-color: green; */
        }


    </style>

</head>

<body>
